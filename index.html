<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multiplication Test Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="game-container">
      <h1>Multiplication Test Game</h1>
      <div id="instructions">
         <p>Welcome to the Multiplication Test Game!</p>
         <p>Answer the multiplication questions correctly to score points.</p>
         <p>You gain 1 point for a correct answer and lose 1 point for an incorrect one.</p>
         <p>Reach a score of 10 to win the game!</p>
         <button id="startBtn">Start Game</button>
      </div>
      
      <div id="gameContent" style="display: none;">
         <div id="question">What is 3 x 4?</div>
         <input type="number" id="answer" placeholder="Your Answer">
         <button id="submitBtn">Submit</button>
         <p id="feedback"></p>
         <p>Your score: <span id="score">0</span></p>
         <button id="resetBtn" style="display: none;">Restart Game</button>
         <p id="congratulations" style="display: none; color: green; font-weight: bold;"></p>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
